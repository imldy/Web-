<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM对象</title>
    <!--

    <style>
        #showContent {
            font-size: 14px;
            font-weight: 600;
        }
    </style>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(document).ready(function () {
            console.log("网页结构加载完毕时执行")
            // jquery对象
            var jqueryobject = $(".btn")
            console.log(jqueryobject.val())
            // jquery对象转为DOM对象 方法1
            var DOMobject = jqueryobject[0]
            console.log(DOMobject.value)
            // jquery对象转为DOM对象 方法2
            var DOMobject2 = jqueryobject.get(0)
            console.log(DOMobject2.value)
            // DOM对象转为jquery对象
            console.log($(DOMobject).val())

        })
    </script>
</head>

<body>
    <input type="text" name="season" value="春"><br />
    <input type="text" name="season" value="夏"><br />
    <input type="text" name="season" value="秋"><br />
    <input type="text" name="season" value="冬"><br />
    <input type="button" value="获取input的值" onclick="getInput()" class="btn">
    <input type="button" value="获取season的值" onclick="getSeason()">
    <p id="showContent"></p>
    <script>
        function getInput() {
            console.log("你点击了获取input");
            var cont = document.getElementById("showContent");
            var inputs = document.getElementsByTagName("input");
            var str = "";
            for (var i = 0; i < inputs.length; i++) {
                // 获取单个inputDOM对象
                var input = inputs[i];
                // 输出当前inputDOM对象的值
                console.log(input.value + " ");
                // 将每个inputDOM对象的值拼成一个字符串
                str += input.value + " ";
            }
            // 令“showContent”的标签中的内容为：每个inputDOm对象的值拼成一个字符串
            cont.innerHTML = str;
        }
        function getSeason() {
            console.log("你点击了获取season");
            var cont = document.getElementById("showContent");
            var seasons = document.getElementsByName("season");
            var str = "";
            for (var i = 0; i < seasons.length; i++) {
                // 获取单个seasonDOM对象
                var season = seasons[i];
                // 输出当前seasonDOM对象的值
                console.log(season.value + " ");
                // 将每个seasonDOM对象的值拼成一个字符串
                str += season.value + " ";
            }
            // 令“showContent”的标签中的内容为：每个inputDOm对象的值拼成一个字符串
            cont.innerHTML = str;
        }
    </script>

</body>

</html>
