<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>热门活动</title>
    <!-- 
    blog：https://imldy.cn/

    <script src="js/jquery-1.12.4.js"></script>
    <style>
        div {
            /* margin外边距 */
            margin: 15px;
            /* padding内边距 */
            padding: 5px;
        }

        #father {
            width: 640px;
        }

        .layer {
            float: left;
        }

        .layerHover {
            padding: 10px 0px;
        }
    </style>
    <script>
        $(function () {
            $(".layer").mouseover(function () {
                // //使用css更改网页元素的样式
                // //更改单个
                // $(this).css("width", "255px");
                // //更改多个
                // $(this).css({ "width": "255px", "margin": "10px 25px" });
                // //更改多个——css+链式
                // $(this).css("width", "255px").css("margin", "10px 25px");

                //使用addClass更改网页元素
                $(this).addClass("layerHover");
            });
            $(".layer").mouseout(function () {
                // //使用css更改网页元素的样式
                // //更改单个
                // $(this).css("width", "");
                // //更改多个——css+链式
                // $(this).css({ "width": "", "margin": "" });
                // //更改多个-链式
                // $(this).css("width", "").css("margin", "");

                //使用removeClass更改网页元素
                $(this).removeClass("layerHover");
            });
        });
    </script>
</head>

<body>
    <div id="father">
        <div class="layer"><img src="img/img1.png"></div>
        <div class="layer"><img src="img/img2.png"></div>
        <div class="layer"><img src="img/img3.png"></div>
        <div class="layer"><img src="img/img4.png"></div>
        <!-- <div style="clear: both;"> </div> -->

    </div>

</body>

</html>
