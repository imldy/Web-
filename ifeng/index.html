<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>凤凰网</title>
    <!-- 
    blog：https://imldy.cn/

    <script src="../QQBanner/js/jquery-1.12.4.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: simsun, arial, helvetica, clean, sans-serif;
        }

        /* 顶部logo区域开始 */
        .logorow {
            width: 1000px;
            height: 66px;
            margin: 0 auto;
            /* position: relative; 相对定位 */
            position: relative;
        }

        .logorow .logo {
            display: block;
            width: 130px;
            height: 46px;
            padding-top: 10px;
        }

        .logorow .logo img {
            width: 130px;
        }

        .logorow>div {
            float: right;
            width: 360px;
            height: 33px;
            /* position: absolute; 绝对定位 */
            position: absolute;
            top: 0;
            right: 0;
        }

        .logorow .rightbox a {
            float: left;
            /* margin: 10px 10px 0 0; 上右下左 */
            margin: 10px 10px 0 0;
        }

        .logorow .rightbox a:last-child {
            margin-top: 12px;
        }

        .logorow .menu {
            top: 33px;
            right: 0;
        }

        .logorow .menu .links {
            position: relative;
        }

        .logorow .menu a {
            color: #333;
            font-size: 12px;
            background-image: url("img/bg.png");
            /* 左边距 */
            padding: 2px 0px 0px 20px;
            background-position-y: 2px;
            /* 去掉下划线 */
            text-decoration: none;
            line-height: 33px;
            /* 背景图片不重复 */
            background-repeat: no-repeat;
        }

        .logorow .menu .search {
            /* 取96像素之后的内容 */
            background-position-x: -96px;
        }

        .logorow .menu .reg {
            background-image: url("img/reg.gif");
        }

        .logorow .menu .see {
            background-image: url("img/news.gif");
            /* 舍去后边的5像素 */
            background-position-x: 5px;
        }

        .logorow .menu .phone {
            background-image: url("img/tv.gif");
            /* 舍去后边的4像素 */
            background-position-x: 4px;
        }

        .logorow .menu .line-top {
            width: 1px;
            background-color: #ccc;
            height: 15px;
            position: absolute;
            top: 9px;
        }

        /* 顶部logo区域结束 */

        /* 导航栏开始 */
        .nav {
            width: 100%;
            height: 40px;
            background-color: #F54343;
        }

        .nav ul {
            width: 1000px;
            height: 40px;
            margin: 0 auto;
            list-style: none;
        }

        .nav ul li {
            width: 6.6%;
            height: 38px;
            float: left;
            line-height: 38px;
            background: url(img/libg.png) no-repeat left top;
            text-align: center;
        }

        .nav ul li a {
            color: white;
            text-decoration: none;
        }

        .nav ul li a:hover {
            text-decoration: underline;
        }

        /* 导航栏结束 */

        .btn {
            width: 100px;
            height: 30;
            background-color: #ccc;
            text-align: center;
            line-height: 30px;
            font-weight: 600;
            margin: 0 auto;
            margin-top: 50px;
        }
    </style>
</head>


<body>
    <div class="logorow">
        <a class="logo" href="http://www.ifeng.com/">
            <img src="img/logo.png" alt="">
        </a>
        <div class="rightbox">
            <a href="http://www.ifeng.com/">
                <img class="ad" src="img/ad1.jpg" alt="">
            </a>
            <a href="http://www.ifeng.com/">
                <img src="img/help.jpg" alt="">
            </a>
        </div>
        <div class="menu">
            <div class="links">
                <a class="login" href="#">登录</a>
                <a class="reg" href="#">注册</a>
                <span class="line-top"></span>
                <a class="search" href="#">查找</a>
                <span class="line-top"></span>
                <a class="see" href="#">手机看新闻</a>
                <span class="line-top"></span>
                <a class="phone" href="#">PHONEIX TV</a>
            </div>
        </div>
    </div>
    <div class="nav">
        <ul>
            <li><a href="#">咨询</a></li>
            <li><a href="#">视频</a></li>
            <li><a href="#">直播</a></li>
            <li class="caijing"><a href="#">财经</a></li>
            <li><a href="#">娱乐</a></li>
            <li><a href="#">体育</a></li>
            <li><a href="#">文化</a></li>
            <li><a href="#">时尚</a></li>
            <li class="car"><a href="#">汽车</a></li>
            <li><a href="#">房产</a></li>
            <li><a href="#">科技</a></li>
            <li><a href="#">智库</a></li>
            <li><a href="#">小说</a></li>
            <li><a href="#">佛教</a></li>
            <li><a href="#">梧桐汇</a></li>
        </ul>
    </div>
    <div class="btn">点击</div>
    <script>
        // jQuery选择器
        $(function () {
            $(".btn").click(function () {
                // $(".caijing").css("background-color", "blue");
                // 并集选择器，使用逗号分割
                // $(".caijing,.car").css("background-color", "blue");
                // 层次选择器，通过元素之间的层次关系选择元素
                //      空格：表示后代选择器，即当前元素的后代元素（内部任何地方满足条件的元素）
                // $(".nav a").css("background-color", "blue");
                //      >：子选择器，当前元素的子元素，即内部的下一层元素，限制是下一层
                // $("div>a").css("background-color", "blue");
                //      +：相邻元素选择器，选取当前元素紧邻其后的元素
                // $(".caijing+li").css("background-color", "blue");
                //      next()方法：选择当前元素的下一同级元素
                // $(".caijing,.car").next().css("background-color", "blue");
                //      ~：同辈选择器，选择当前元素之后的所有同级别的元素
                // $(".caijing~li").css("background-color", "blue");
                //      siblings()：选择所有同级别元素，不含自己
                $(".caijing").siblings().css("background-color", "blue");
            });
        });

        // 广告图循环显示
        // 使用定时函数完成
        // setTimeout：隔固定时间执行，只执行一次
        // setInterval：隔固定时间执行，周期执行
        var i = 1;
        function changeImg() {
            $(".ad").attr("src", "img/ad" + i + ".jpg");
            console.log("换图")
            i++;
            if (i == 4) {
                i = 1;
            }
        }
        setInterval(changeImg, 5000);
    </script>

</body>

</html>
