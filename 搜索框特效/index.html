<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="UTF-8">
	<title>搜索框特效</title>
	<style type="text/css">
		* {
			margin: 0px;
			padding: 0px;
			font-size: 12px;
		}

		input {
			float: left;
		}

		#searchtxt {
			width: 222px;
			height: 38px;
			line-height: 38px;
			padding-left: 30px;
			border: none;
			background: url(images/bg.jpg) no-repeat;
		}

		.search_btn {
			width: 90px;
			height: 38px;
			line-height: 38px;
			border: none;
			background: url(images/btn.jpg) no-repeat;
			margin-left: -4px;
			cursor: pointer;
		}
	</style>

</head>

<body>
	<input name="" type="text" class="search_txt" value="电风扇" id="searchtxt" />
	<input type="button" class="search_btn" />

	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function () {
			// 获取网页上输入框原本的商品
			var value = $("#searchtxt").val();
			// 链式对其添加方法
			$("#searchtxt").focus(function () {
				// 得到焦点事件
				// 另其为空
				$(this).val("");
			}).blur(function () {
				// 失去焦点
				// 另其为原来的值
				$(this).val(value);
			});
		});
	</script>

</body>

</html>
