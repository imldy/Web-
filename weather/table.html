<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap Table</title>
    <!-- 
    blog：https://imldy.cn/
    repo：https://github.com/imldy/Web-front-end
    -->
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            var apiurl = "http://wthrcdn.etouch.cn/weather_mini?city=%E6%97%A5%E7%85%A7";
            $.getJSON(apiurl, function (result) {
                var datalist = result.data.forecast;
                var newTr = $("<tr></tr>");
                var newTh = $("<th></th>").attr("scope","row");
                var newRow = $("<td></td>");
                for (var i = 0; i < datalist.length; i++) {
                    newTh.html(i+1);
                    var newdate = newRow.html(datalist[i].date)
                    newTh.after(newdate)
                    .after(newRow.html(datalist[i].high))
                    .after(newRow.html(datalist[i].fengxiang))
                    .appendTo($("tbody"))
                }
            });

        });
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>日期</th>
                            <th>温度</th>
                            <th>风向</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

</body>

</html>
