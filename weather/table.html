<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap Table</title>
    <!-- 
    blog：https://imldy.cn/
    repo：https://github.com/imldy/Web-front-end
    -->
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            var apiurl = "http://wthrcdn.etouch.cn/weather_mini?city=%E6%97%A5%E7%85%A7";
            $.getJSON(apiurl, function (result) {
                var datalist = result.data.forecast;    // 将天气信息提取到一个数组中
                for (var i = 0; i < datalist.length; i++) {
                    var newTr = $("<tr></tr>");         // 新建一个存放一行内容的tr
                    var newTh = $("<th></th>").attr("scope", "row").html(i + 1);    // 新建一个序号列
                    var newdate = $("<td></td>").html(datalist[i].date)             // 新建一个日期列
                    var newHigh = $("<td></td>").html(datalist[i].high)             // 新建一个最高温度列
                    var newFX = $("<td></td>").html(datalist[i].fengxiang)          // 新建一个风向列
                    newTr.append(newTh).append(newdate).append(newHigh).append(newFX).appendTo($("tbody"))  // 在tr内部添加列信息，再将tr添加至tbody内部
                }
            });

        });
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>日期</th>
                            <th>温度</th>
                            <th>风向</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

</body>

</html>
