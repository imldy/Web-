<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件</title>
    <script src="../QQBanner/js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $("[name='pwd']").keydown(function (event) {
                console.log(event);
                $(".events").append(event.key);
            }).keyup(function (event) {
                $("events").append();
            });
            // 在网页上按下回车键Enter时
            $(document).keydown(function (event) {
                if (event.keyCode == "13") {
                    if (confirm("确认提交？")) {
                        alert("提交成功");
                    }
                }
            });
        });
    </script>
</head>

<body>
    <!-- 鼠标事件 -->
    <!-- click单击事件  mouseover鼠标移入 mouseout鼠标移出 -->
    <!-- 键盘事件 -->
    <!-- keydown按下键盘时 keyup释放按键时 -->
    <input type="password" name="pwd">
    <div class="events"></div>
</body>

</html>
