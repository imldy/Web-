<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>图书简介</title>
    <!-- 
    blog：https://imldy.cn/
    repo：https://github.com/imldy/Web-front-end
    -->
    <link rel="stylesheet" href="css/bookStyle.css">
    <script src="../QQBanner/js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            // 点击“岛上书店……”这一行的内容
            $("h1").click(function () {
                //需求1:自营图书几十万畅销品种  字体颜色为红色
                $(".intro").css("color", "red");
                //需求2:京东价 "￥24.10" 字体为24px,红色加粗显示
                $("#jdPrice>span").css({ "font-size": "24px", "color": "red", "font-weight": "bold" });
                //需求3："定价：￥35.00"字体颜色为#ccc,价格中有中划线(删除线)
                $("#jdPrice>p>span").css({ "color": "#ccc", "text-decoration": "line-through" });
                //需求4：<dl>标签中的字体颜色均为红色
                $("dl").css("color", "red");
            });

            // 点击“以下促销可在购物车任选其一”
            $("dt").click(function () {
                //需求5：点击“以下促销...“显示隐藏的内容，此部分内容字体颜色为红色
                $("dl>dd").show().css("color", "red");
                //需求6："加价购”，“满减”，“105-6”，“200-16"字体颜色为白色，背景颜色为红色，上下内边距为1px，左右内边距为5px，外右边距为5px
                $("dd>span,#ticket>span").css({ "color": "white", "background-color": "red", "padding": "1px 5px", "margin-right": "5px" });
            });
        });
    </script>
</head>

<body>
    <section id="book">
        <div class="imgLeft"><img src="images/store.jpg" alt="岛上书店"></div>
        <div class="textRight">
            <h1>岛上书店【荐书联盟推荐】[The Storied Life of A.J.Fikry]</h1>
            <p class="intro">自营图书几十万畅销品种阶梯满减，抽奖赢魅蓝note3、JDRead阅读器！</p>
            <p id="author">[美] 加·泽文（Gabrielle Zevin） 著；孙仲旭，李玉瑶 译</p>
            <div class="price">
                <div id="jdPrice">京东价： <span>￥24.10</span> [6.9折] <p>[定价：<span>￥35.00</span>]</p> (降价通知)</div>
                <p id="mobilePrice">促销信息：<span>手机专享价</span> <span>￥9.90</span></p>
                <dl>
                    <dt>以下促销可在购物车任选其一</dt>
                    <dd><span>加价购</span> 满99.00元另加6.18元即可在购物车换购热销商品</dd>
                    <dd><span>满减</span> 满100.00减20.00，满200.00减60.00，满300.00减100.00</dd>
                </dl>
                <p id="ticket">领 券：<span>105-6</span> <span>200-16</span></p>
            </div>
        </div>
    </section>
</body>

</html>
